<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>WebRTC Visioconférence</h1>
        <div id="videos">
            <video id="localVideo" autoplay muted></video>
            <video id="remoteVideo" autoplay></video>
            <video id="screenVideo" autoplay></video>
        </div>
        <div class="controls">
            <button id="startButton">Démarrer</button>
            <button id="callButton" disabled>Appeler</button>
            <button id="hangupButton" disabled>Raccrocher</button>
            <button id="shareScreenButton" disabled>Partager l'écran</button>
        </div>
        <div class="chat">
            <div id="chatMessages"></div>
            <input type="text" id="chatInput" placeholder="Tapez un message...">
            <button id="sendChatButton">Envoyer</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
